<section>
    <form #f="ngForm" (ngSubmit)="onSubmit(f)" 
    class="signup-form" 
    fxLayout="column" 
    fxLayoutAlign="center center"
    fxLayoutGap="10px"
    >  
        <mat-form-field hintLabel="Should be a valid email">
          <input
          ngModel
          name="email" 
          type="email" 
          matInput 
          placeholder="Your Email" 
          value="email"
          email
          required
          #onlyIfRequiredShow="ngModel"
          >
          <mat-error *ngIf="onlyIfRequiredShow.hasError('required')">Filed is required</mat-error>
          <mat-error *ngIf="!onlyIfRequiredShow.hasError('required')" class="mat-hint-space">Please provide valid email</mat-error>
        </mat-form-field>

        <mat-form-field >
          <input
          ngModel
          name="password"  
          type="password" 
          matInput 
          placeholder="Your Password" 
          value="password"
          required
          minlength="4"
          #numHint="ngModel"
          >
          <div>
            <mat-hint class="mat-hint-space">Should be at least 4 characters long</mat-hint>
            <mat-hint align="end">{{numHint.value?.length}} / 4</mat-hint>
          </div>
        </mat-form-field>

        <mat-form-field>
            <mat-label>Choose a date</mat-label>
            <input
            ngModel
            name="birthdate" 
            matInput 
            [matDatepicker]="picker" 
            placeholder="Your Birthdate"
            [max]="maxDate"
            required
            >
            <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
            <mat-datepicker #picker></mat-datepicker>
        </mat-form-field>
        
            <mat-checkbox 
            labelPosition="before"
            ngModel
            name="agree"
            color="primary"
            required
            >
                Agree to Terms and Conditions
            </mat-checkbox>
    
        <button 
        type="submit" 
        mat-raised-button
        color="primary"
        [disabled]="f.invalid"
        >Submit</button>
      </form>
      
</section>
