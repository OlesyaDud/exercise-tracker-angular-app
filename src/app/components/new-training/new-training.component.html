<section class="new-training" fxLayout fxLayoutAlign="center">
    <form (ngSubmit)="onStartTraining(f)" #f="ngForm">
    <mat-card fxFlex="25rem" fxFlex.xs="100%">
        <mat-card-title fxLayoutAlign="center">Training</mat-card-title>
        <mat-card-content fxLayoutAlign="center">
            <mat-form-field>
                <mat-select 
                placeholder="Select Exercise"
                ngModel
                name="exercise"
                required
                >

                <!-- async for Observable data here -->
                    <!-- <mat-option *ngFor="let e of exercises | async" [value]="e.name">
                        {{$any(e).id}}
                    </mat-option> -->
                    <mat-option *ngFor="let exercise of exercises" [value]="exercise.id">
                        {{ exercise.name }}
                      </mat-option>
                </mat-select>
            </mat-form-field>
        </mat-card-content>

        <mat-card-actions fxLayoutAlign="center">
            <!-- <button type="submit" mat-button (click)="onStartTraining()">Start</button> -->
            <button type="submit" mat-button [disabled]="f.invalid">Start</button>
        </mat-card-actions>
    </mat-card>
</form>   
</section>

<!-- template driven approach -->
