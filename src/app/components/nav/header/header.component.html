<mat-toolbar color="primary">
    <div>
       <button
       mat-icon-button 
       (click)="onToggleSidenav()"
       fxHide.gt-xs
       ><mat-icon>menu</mat-icon></button> 
    </div>

    <div>
        <a routerLink="/">Logo</a>
    </div>

    <div 
    fxFlex 
    fxLayout 
    fxLayoutAlign="flex-end" 
    fxLayoutGap="20px"
    fxHide.xs
    >
        <ul fxLayout class="ul-lis">
            <li *ngIf="!isAuth"><a routerLink="/signup">Sign Up</a></li>
            <li *ngIf="!isAuth"><a routerLink="/login">Login</a></li>
            <li *ngIf="isAuth"><a routerLink="/training">Training</a></li>
            <li *ngIf="isAuth"><a style="cursor: pointer" (click)="onLogout()">Logout</a></li>
        </ul>         
    </div>
</mat-toolbar>
